<div class="profile-container" fxLayout="row wrap" fxLayoutAlign="center center">
  <h2 fxFlex="100">{{ 'main.client.profile' | translate }}</h2>
  <div
    class="main"
    fxFlex="100"
    fxLayout="row"
    fxLayoutAlign="space-between start"
    dir="rtl"
  >
    <div
      class="sideNav mat-elevation-z1"
      fxFlex="22"
      fxHide.sm
      fxHide.lt-sm
      fxLayout="row wrap"
      fxLayoutAlign="center start"
    >
      <app-side-nav></app-side-nav>
      <!--  -->
    </div>
    <!--  -->
    <!--  -->
    <div
      class="content"
      [ngStyle.sm]="{ margin: '0 40px' }"
      [ngStyle.lt-sm]="{ margin: '0 0' }"
      fxFlex
      fxFlex.sm="100"
      fxFlex.lt-sm="100"
      fxLayout="row wrap"
      fxLayoutAlign="center start"
    >
      <div fxFlex="100">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
